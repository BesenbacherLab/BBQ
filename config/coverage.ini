[coverage:paths]
source =
  src/betterbasequals
  */site-packages/betterbasequals

[coverage:run]
branch = true
source =
  src/betterbasequals
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/betterbasequals/__init__.py
  src/betterbasequals/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
