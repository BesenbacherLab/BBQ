site_name: "BetterBaseQuals"
site_description: "Calculates sample-specific base qualities using overlapping reads."
site_url: "https://besenbacher.github.io/BetterBaseQuals"
repo_url: "https://github.com/besenbacher/BetterBaseQuals"
repo_name: "besenbacher/BetterBaseQuals"
site_dir: "site"

nav:
- Home:
  - Overview: index.md
  - License: license.md
- Code Reference:
  - cli.py: reference/cli.md

theme:
  name: material
  features:
  - navigation.tabs
  palette:
    scheme: slate
    primary: teal
    accent: purple

extra_css:
- css/mkdocstrings.css

markdown_extensions:
- admonition
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- toc:
    permalink: "Â¤"

plugins:
- search
- coverage:
    html_report_dir: build/coverage
- mkdocstrings:
    watch:
    - src/betterbasequals
- macros:
    module_name: docs/macros
